version: '3.9'

services:
  socket-server:
    build:
      context: ../socket-server
    ports:
      - "8080:8080"
    networks:
      - app-network

  web-client:
    build:
      context: ../web-client
    ports:
      - "5173:5173"
    networks:
      - app-network
    environment:
      - VITE_WS_URL=ws://localhost:8080/test

networks:
  app-network:
    driver: bridge
